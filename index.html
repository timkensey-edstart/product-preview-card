<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">


 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <main class="main">
   <article class="imageBox">
     <img src="./images/image-product-desktop.jpg" alt="Product Image" class="productImageDesktop">
   </article>
   <article class="infoBox">
     <h1 class="companyName">
       PERFUME
     </h1>
     <h2 class="productName">
       Gabrielle Essence Eau De Parfum
     </h2>
     <p class="productDescription">
       A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
     </p>
     <section class="priceBox">
       <h3 class="currentPrice">$149.99</h3>
       <h4 class="originalPrice">$169.99</h4>
     </section>
     <section class="buttonBox">
       <button class="button">
         <img src="./images/icon-cart.svg" alt="Cart Icon" class="cartIcon">
         <h5 class="cartText">Add to cart</h5>
       </button>
     </section>
</body>
</html>
